<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Etch-a-sketch</h1>
        <div class="middle">
            <div class="left">
                <input type="color" value="#333333" class="colorSelector">
                <button id="color" class="selected">Color Mode</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <p id="pixel-size">16 x 16</p>
                <input type="range" value="16" step="1" id="pixel" min="1" max="64" class="slider">
            </div>
            <div class="right">
                
            </div>
        </div>
    </div>
</body>
</html>
